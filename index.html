<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="btnGroup">
        <button id="btnEnterDimension" class="mainButton" onclick="enterDimension()">Enter Dimension</button>
        <button id="btnClear" class="mainButton">Clear</button>
    </div>
    <div class="chkGroup">
        <div class="checkboxContainer">
            <input type="checkbox" id="chkColor" class="checkbox">
            <label for="chkColor" class="checkboxLabel">Use Random RGB</label>
        </div>
        <div class="checkboxContainer">
            <input type="checkbox" id="chkProgressive" class="checkbox">
            <label for="chkProgressive" class="checkboxLabel">Progressive Darkening</label>
        </div>
    </div>
    <div id="container">

    </div>

</body>
</html>
